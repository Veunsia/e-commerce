{% extends 'base_user.html' %}

{% load static %}

{% block title %}
    {{ block.super }}
    登录
{% endblock %}

{% block ext_css %}
    {{ block.super }}

{% endblock %}

{% block ext_js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'axf/user/login/js/login.js' %}"></script>
{% endblock %}


{% block content %}
    {{ block.super }}
    <form action="{% url 'axfuser:login' %}" method="post" class="container">
        {% csrf_token %}
        <div class="form-group">
            <label for="InputName">用户名 </label>
            <input type="text" name="name" class="form-control" id="InputName" placeholder="Name">
            <span class="namehint"></span>
        </div>

        <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password">
            <span class="passwordhint"></span>
        </div>
        
        <div class="form-group">
            <label for="InputYcode">验证码</label>
            <input type="text" name="y_code" class="form-control" id="InputYcode">
            <img src="/axfuser/get_code" alt="" id="icode" onclick="change_code();">
            <span style="color: red">{{ msg }}</span>
        </div>
        
        <button type="submit" class="btn btn-default btn-success btn-block">登录</button>
    </form>

{% endblock %}
