{% extends 'base_user.html' %}

{% load static %}

{% block ext_css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'axf/user/register/css/register.css' %}">
{% endblock %}

{% block ext_js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'axf/user/register/js/register.js' %}"></script>
{% endblock %}

{% block title %}
    {{ block.super }}
    注册
{% endblock %}

{% block content %}
    {{ block.super }}
    <form action="{% url 'axfuser:register' %}" method="post" class="container" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="InputName">用户名</label>
            <input type="text" name="name" class="form-control" id="InputName" placeholder="请输入用户名（3-6英文字符）">
            <span class="namehint"></span>
        </div>

        <div class="form-group">
            <label for="InputPassword1">密码</label>
            <input type="password" name="password" class="form-control" id="InputPassword1" placeholder="请输入密码">
        </div>

        <div class="form-group">
            <label for="InputPassword2">请再次输入密码</label>
            <input type="password" class="form-control" id="InputPassword2" placeholder="请再次输入密码">
            <span class="passwordhint"></span>
        </div>

        <div class="form-group">
            <label for="InputEmail1">邮箱</label>
            <input type="email" name="email" class="form-control" id="InputEmail1" placeholder="请输入邮箱">
        </div>

        <div class="form-group">
            <label for="InputFile">头像</label>
            <input type="file" name="icon" id="InputFile">
        </div>
        <button type="submit" class="btn btn-default btn-block btn-success">Submit</button>
    </form>
{% endblock %}
